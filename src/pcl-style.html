<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pcl-sniplet.html">
<link rel="import" href="pcl-shared-styles.html">

<dom-module id="pcl-style">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
            h1 {
                color: red;
            }
        </style>

        <div class="card">
            <a href="https://www.polymer-project.org/2.0/docs/devguide/style-shadow-dom" target="_blank">DevGuide: Style an element's shadow DOM</a>
            <h2>Style</h2>
            <p>TODO</p>
            <h3>Local Styling</h3>
            <p>TODO</p>
            <h3>Application Styles</h3>
            <p>To define styles that will be shared across different elements, you can create an element called my-shared-styles.html. This is an ordinary custom element that only contains style (no es6 class). To use these styles we have to do two things.</p>
            <pcl-sniplet code=
'Add the HTML Import:
<link rel="import" href="my-shared-styles.html">

Include my-shared-styles in the <style> tag:
<template>
    <style include="my-shared-styles">
      /* Other styles in here */
    </style>
</template>'
            ></pcl-sniplet>
            <p>This is what the styling looks like</p>
            <table>
                <tr><td><pre>h1 {
                color: red;
                    }</pre>:</td><td><h1>We love Polymer</h1></td></tr>
                <tr><td>computedNumber:</td><td>[[computedNumber]]</td></tr>
                <tr><td>notifyBoolean:</td><td>[[notifyBoolean]]</td></tr>
                <tr><td>initializedObject:</td><td><pre>[[stringify(initializedObject)]]</pre></td></tr>
                <tr><td>initializedArray:</td><td><pre>[[stringify(initializedArray)]]</pre></td></tr>
                <tr><td>undeclared:</td><td>[[undeclared]]</td></tr>
                <tr><td><code>name</code> appears to be a reserved<br>word, not mentioned in the docs:</td><td>[[name]]</td></tr>
            </table>
            <h3>Child Element Styling</h3>
            <p>TODO</p>
            <pcl-sniplet code=
'Add the HTML Import:
<link rel="import" href="my-shared-styles.html">

Include my-shared-styles in the <style> tag:
<template>
    <style include="my-shared-styles">
      /* Other styles in here */
    </style>
</template>'
            ></pcl-sniplet>

        </div>

    </template>

    <script>
        class PclStyle extends Polymer.Element {
            static get is() { return 'pcl-style'; }
        }

        window.customElements.define(PclStyle.is, PclStyle);
    </script>
</dom-module>
