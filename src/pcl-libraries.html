<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pcl-sniplet.html">
<link rel="import" href="pcl-shared-styles.html">

<dom-module id="pcl-libraries">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <div class="card"
            <a href="https://www.webcomponents.org/" target="_blank">Webcomponents.org There's an element for that</a>
            <h2>Libraries</h2>
            <p>Google maintains a library for open source <a href="https://www.webcomponents.org/" target="_blank">Polymer Web Components</a>. Each Web Component is accompanied by a description, overview of attributes and events and an online demo.</p>
            <p>Not all Web Components are maintained equally well. You will run into components that don't work yet in Polymer 1.0, never mind Polymer 2.0. Have a good look at the maintenance backlog before deciding to use a component.</p>
            <p>The Google-provided libraries can be thought of as wel maintained and reliable. They serve as a good starting point when creating your app: <a href="https://www.webcomponents.org/author/PolymerElements" target="_blank">Polymer Elements</a>. These are some of the categories:</p>
            <ul>
                <li><b>Paper</b> Material design UI elements</li>
                <li><b>Iron</b> Core elements</li>
                <li><b>Platinum</b> Push notifications, offline usage, bluetooth and more</li>
                <li><b>Gold</b> Business elements</li>
            </ul>
            <p>Another favorite of ours is <a href="https://www.webcomponents.org/collection/vaadin/vaadin-core" target="_blank">vaadin-core</a>.
            They provide a rich set of UI elements that are also wel maintained.</p>
        </div>

        <div class="card exercise">
            <p>Lets add a Google map to our myelement. This exercise assumes you have a Google account.</p>
            <p>To begin with, we'll add two components to our project. Go to <a href="https://www.webcomponents.org/element/GoogleWebComponents/google-map" target="_blank">google-map</a> and click on <b>Bower</b> in the top left corner to copy the install statement. Go to your command prompt, paste the statement and execute the install.</p>
            <p>Do the same for <a href="https://www.webcomponents.org/element/ebidel/geo-location" target="_blank">geo-location</a></p>
            <p>Now we can add these elements to our <code>pcl-myelement.html</code> by adding the following lines of code:</p>
            <pcl-sniplet lang="html" code=
'Import the libraries:
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">

Give a map a height by inserting the following under the style tag:
google-map {
    height: 600px;
}

Now add the elements, after the style tag:
<geo-location latitude="{{lat} }" longitude="{{lng} }"></geo-location>
<google-map map="{{map}}" latitude="[[lat] ]" longitude="[[lng] ] "api-key="My_Api_Key">
	<google-map-marker latitude="[[lat] ]" longitude="[[lng] ]"></google-map-marker>
</google-map>'
            ></pcl-sniplet>

            <p>Remove the extra spaces in the bindings!</p>
            <p>Finally we have to get ourselves have to get ourselves a Google Map API-key. Go to <a href="https://developers.google.com/maps/documentation/javascript/get-api-key" target="_blank">Get API Key</a> and click on "Get a Key", create a new project called "polymer-codelab" and click "Create and enable API". Copy the API key to your clipbord. Now paste this key into the appropriate field in your code: <code>My_Api_Key</code></p>
        </div>
    </template>

    <script>
        class PclLibraries extends Polymer.Element {
            static get is() { return 'pcl-libraries'; }
        }

        window.customElements.define(PclLibraries.is, PclLibraries);
    </script>
</dom-module>
