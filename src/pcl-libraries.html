<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pcl-sniplet.html">
<link rel="import" href="pcl-styles.html">

<dom-module id="pcl-libraries">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <div class="card">
            <a href="https://github.com/CGIGroup/polymer-codelab/blob/master/src/pcl-libraries.html" target="_blank">pcl-libraries.html</a>
            <a href="https://www.webcomponents.org/" target="_blank">Webcomponents.org There's an element for that</a>
            <h2>Libraries</h2>
            <p>Google maintains a library for open source <a href="https://www.webcomponents.org/" target="_blank">Polymer Web Components</a>.
                Each Web Component is accompanied by a description, overview of attributes and events and an online demo.</p>
            <p>Not all Web Components are maintained equally well. You will run into components that don't work yet in Polymer 1.0,
            never mind Polymer 2.0. Have a good look at the maintenance backlog before deciding to use a component.</p>
            <p>The Google-provided libraries can be thought of as wel maintained and reliable. They serve as a good
                starting point when creating your app: <a href="https://www.webcomponents.org/author/PolymerElements" target="_blank">Polymer Elements</a>.
            These are some of the categories:</p>
            <ul>
                <li><b>Paper</b> Material design UI elements</li>
                <li><b>Iron</b> Core elements</li>
                <li><b>Platinum</b> Push notifications, offline usage, bluetooth and more</li>
                <li><b>Gold</b> Business elements</li>
            </ul>
            <p>Another favorite of ours is <a href="https://www.webcomponents.org/collection/vaadin/vaadin-core" target="_blank">vaadin-core</a>.
            They provide a rich set of UI elements that are also wel maintained.</p>
        </div>

        <div class="card exercise">
            <p>Lets add a Google map ro our myelement</p>
            <pcl-sniplet code=
'<title>CGI Polymer Codelabs</title>
<meta name="description" content="Truly awesome, mostly harmless, CGI Polymer Codelab.">'
            ></pcl-sniplet>
            <p>Note that:</p>
            <ul>
                <li>The title of your app has now changed in the browser tab.</li>
                <li>The description should show-up in search engines.</li>
            </ul>
        </div>
    </template>

    <script>
        class PclLibraries extends Polymer.Element {
            static get is() { return 'pcl-libraries'; }
        }

        window.customElements.define(PclLibraries.is, PclLibraries);
    </script>
</dom-module>
