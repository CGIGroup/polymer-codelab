<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="pcl-shared-styles.html">
<link rel="import" href="pcl-sniplet.html">

<dom-module id="pcl-mediator-child1">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                min-width: 300px;
            }
        </style>

        <div class="card">
            <h3>Child 1</h3>
            <p>See what happens when you update childProp:</p>
            <paper-input label="childProp" value="{{childProp}}"></paper-input>
            <p>This is how childProp is declared</p>

            <pcl-sniplet code=
'childProp: {
    type: String,
    notify: true //Changes are propagate to the parent
}'
            ></pcl-sniplet>
            <p>Note that <code>notify: true</code> causes change events to be fired, including to the parent element</p>
        </div>
    </template>

    <script>

        class PclMediatorChild1 extends Polymer.Element {
            static get is() { return 'pcl-mediator-child1'; }
            static get properties() {
                return {
                    childProp: {
                        type: String,
                        notify: true
                    },
                    secondChildProp: {
                        type: String,
                        notify: true, //Changes are propagate to the parent,
                        value: 'secondChildProp value'
                    }
                };
            }
        }

        window.customElements.define(PclMediatorChild1.is, PclMediatorChild1);
    </script>
</dom-module>
