<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pcl-styles.html">

<dom-module id="pcl-mediator-child2">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                min-width: 300px;
            }
        </style>

        <div class="card">
            <h3>Child 2</h3>
            <p>Value received from parent element: <br>[[childProp]] </p>
            <p>Note that we don't necessarily have to declare childProp if we don't want to.</p>
        </div>

    </template>

    <script>
        class PclMediatorChild2 extends Polymer.Element {
            static get is() { return 'pcl-mediator-child2'; }
        }

        window.customElements.define(PclMediatorChild2.is, PclMediatorChild2);
    </script>
</dom-module>
