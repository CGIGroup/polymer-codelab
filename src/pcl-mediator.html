<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="pcl-mediator">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>


        <div class="card">
            <a href="https://github.com/CGIGroup/polymer-codelab/blob/master/src/pcl-mediator.html" target="_blank">source</a>
            <a href="https://www.polymer-project.org/2.0/docs/devguide/data-system" target="_blank">documentation</a>
            <h2>Mediator Pattern</h2>
            <p>The parent element serves a mediator. The parent element automatically listens for changes to any of the attributes used in child elements, provided
                they are surrounded by a moustache: "{{ }}".</p>
            <p> When he parent is notified of a change to an attribute value,
                it first does a 'dirty check'. If the the value has in fact changed, any child elements that happen to
                be using that attribute get the new value passed to them. This '<b>Bidirectional Data Binding</b>' is extremely powerful.</p>
            <p>This how our child elements are called:</p>

            <pcl-sniplet code=
'<pcl-mediator-child1 child-prop="{{childProp} }"></pcl-mediator-child1>
<pcl-mediator-child2 child-prop="[[childProp] ]"></pcl-mediator-child2>'
            ></pcl-sniplet>

            <p>Note that:</p>
            <ul>
                <li>The attribute name in HTML is <b>lowercase-hyphenated</b>, whereas the JS name is <b>camelCase</b></li>
                <li>In the second instance child2, we are using square brackets: "[[ ]]". This is because we don't expect the child
                to update this value</li>
            </ul>
            <p>Value received from child1: <br>[[childProp]] </p>
        </div>

        <div class="layout horizontal">
            <pcl-mediator-child1 class="flex" child-prop="{{childProp}}"></pcl-mediator-child1>
            <pcl-mediator-child2 class="flex" child-prop="[[childProp]]"></pcl-mediator-child2>
        </div>

        <div class="card exercise">
            <p>Try adding a second variable to child1:</p>
            <pcl-sniplet code=
 "secondChildProp: {
    type: String,
    notify: true, //Changes are propagate to the parent,
    value: 'secondChildProp value'
}"
            ></pcl-sniplet>
        </div>
    </template>

    <script>
        class PclMediator extends Polymer.Element {
            static get is() { return 'pcl-mediator'; }
            static get properties() {
                return {
                    childProp: {
                        type: String
                    }
                };
            }
        }

        window.customElements.define(PclMediator.is, PclMediator);
    </script>
</dom-module>
