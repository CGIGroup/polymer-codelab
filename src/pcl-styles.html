<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 10px;
                padding: 16px;
                min-width: 200px;
                max-width: 800px;
                color: #464646;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .exercise {
                background-color: #e5ffe5;
            }

            paper-input{
                --paper-input-container:{width:15em;};
            }

            code {
                color: #0d47a1;
                font-weight: 400;
                word-wrap: break-word;
                background-color: #f5f5f5;
            }

            li {
                margin-bottom: 1em;
            }

            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: #222;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }

        </style>
    </template>
</dom-module>
