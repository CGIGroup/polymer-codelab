<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pcl-sniplet.html">
<link rel="import" href="pcl-styles.html">

<dom-module id="pcl-ironajax">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <div class="card">
            <a href="https://github.com/CGIGroup/polymer-codelab/blob/master/src/pcl-ironajax.html" target="_blank">source</a>
            <a href="https://www.webcomponents.org/element/PolymerElements/iron-ajax" target="_blank">iron-ajax</a>
            <h2>Iron Ajax</h2>
            <p>Iron Ajax is Polymer's encapsulation of ajax calls, to and from our server. Its usage is remarkably straight forward.</p>
            <pcl-sniplet lang="html" code=
'<iron-ajax
    auto
    url="https://www.googleapis.com/youtube/v3/search"
    params="{"part":"snippet", "q":"polymer", "key": "YOUTUBE_API_KEY", "type": "video"}"
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>'
            ></pcl-sniplet></li>

            <p>Note the following:</p>
            <ul>
                <li><b>auto</b> An ajax request will automatically be sent whenever url, param or body change.</li>
                <li><b>debounce-duration</b> When any of the parameters change, iron-ajax will wait 0.3 of a second to allow JavaScript
                to update any other parameters before sending an ajax call.</li>
                <li><b>params, body</b> You can either send params or a body to the server. They are both sent as stringified JSON.</li>

            </ul>
        </div>

        <div class="card exercise">
            <p>Try updating the title and the description of the app:</p>
            <pcl-sniplet code=
'<title>CGI Polymer Codelabs</title>
<meta name="description" content="Truly awesome, mostly harmless, CGI Polymer Codelab.">'
            ></pcl-sniplet>
            <p>Note that:</p>
            <ul>
                <li>The title of your app has now changed in the browser tab.</li>
                <li>The description should show-up in search engines.</li>
            </ul>
        </div>
    </template>

    <script>
        class PclIronajax extends Polymer.Element {
            static get is() { return 'pcl-ironajax'; }
        }

        window.customElements.define(PclIronajax.is, PclIronajax);
    </script>
</dom-module>
